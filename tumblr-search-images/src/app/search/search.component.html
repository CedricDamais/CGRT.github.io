<div class="search-container">
  <input
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchText"
    (input)="onSearchChange()"
  />
  <i class="fa fa-search search-icon"></i>
</div>

<form (ngSubmit)="onSearchChange()" class="filter-container">
  <div>
    <label for="specificDate">Before Date:</label>
    <input id="specificDate" [(ngModel)]="specificDate" name="specificDate" type="date">
  </div>

  <div>
    <label for="limit">Limit:</label>
    <input id="limit" [(ngModel)]="limit" name="limit" type="number" min="1" max="20">
  </div>

  <div>
    <label for="filter">Filter:</label>
    <select id="filter" [(ngModel)]="filter" name="filter">
      <option value="html">HTML</option>
      <option value="text">Text</option>
      <option value="raw">Raw</option>
    </select>
  </div>

  <button type="submit">Search</button>
</form>

<div class="pagination">
  <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="onPageChange(i + 1)">
    {{ i + 1 }}
  </button>
</div>
